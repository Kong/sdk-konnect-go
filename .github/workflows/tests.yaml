name: tests
run-name: tests, branch:${{ github.ref_name }}, triggered by @${{ github.actor }}

concurrency:
  # Run only for most recent commit in PRs but for all tags and commits on main
  # Ref: https://docs.github.com/en/actions/using-jobs/using-concurrency
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify-diff:
    if: github.event_name != 'schedule'
    runs-on:
      - ubuntu-latest
    steps:
      - name: Install Speakeasy
        uses: mheap/setup-go-cli@fa9b01cdd4115eac636164f0de43bf7d51c82697 # v1.2.2
        with:
          owner: speakeasy-api
          repo: speakeasy
          cli_name: speakeasy
          package_type: zip
          version: 1.470.1 # renovate: datasource=github-releases depName=speakeasy-api/speakeasy

      - name: Checkout current repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}

      - name: Configure speakeasy CLI
        run: |
          mkdir -p ~/.speakeasy
          echo 'speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}' > ~/.speakeasy/config.yaml

      - uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2.1.11
        with:
          install: false

      - name: Generate SDK
        run: make generate.sdk

      - name: Verify diff (should be empty)
        run: make verify.diff

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
      with:
        go-version-file: go.mod

    - name: run unit tests
      run: make test.unit

  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - konnect-api-url: https://us.api.konghq.tech
        - konnect-api-url: https://eu.api.konghq.tech
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
      with:
        go-version-file: go.mod

    - name: run integration tests
      run: make test.integration
      env:
        KONNECT_API_URL: ${{ matrix.konnect-api-url }}
        KONNECT_API_PAT: ${{ secrets.KONNECT_API_PAT }}
        KONG_CUSTOM_DOMAIN: konghq.tech
