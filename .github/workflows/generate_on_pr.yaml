name: Generate SDK

on:
  pull_request:
    paths:
      - .speakeasy/gen.yaml
    types:
    - opened
    - synchronize

permissions:
  contents: read

env:
  MISE_VERBOSE: 1

jobs:
  should-generate:
    runs-on:
      - ubuntu-latest
    outputs:
      result: ${{ steps.decision.outputs.result }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
        with:
          since_last_remote_commit: "true"
      
      - id: decision
        run: |
          echo "result=${{ contains(steps.changed-files.outputs.modified_files, '.speakeasy/gen.yaml') }}" >> "$GITHUB_OUTPUT"

  generate:
    needs:
    - should-generate
    permissions:
      contents: write
    runs-on:
      - ubuntu-latest
    if: needs.should-generate.outputs.result == 'true'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout current repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}

      - name: Configure speakeasy CLI
        run: |
          mkdir -p ~/.speakeasy
          echo 'speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}' > ~/.speakeasy/config.yaml

      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          install: false

      - name: Generate SDK
        run: |
          export PATH=${PATH}:$(go env GOPATH)/bin
          make generate.sdk

      - name: Git add generated changes
        run: git add .

      - name: Generate interfaces and mocks
        run: |
          make generate.interfaces generate.mocks

      - name: Commit deepcopy changes to the PR
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          add: .
          default_author: github_actions
          message: Update provider based on openapi.yaml changes
