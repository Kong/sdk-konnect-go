name: Bump Version

on:
  pull_request:
    branches:
      - '*'
    types:
    - labeled
    - unlabeled

permissions:
  contents: read

jobs:
  check-semver-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - uses: mheap/github-action-required-labels@8afbe8ae6ab7647d0c9f0cfa7c2f939650d22509 # v5.5
        if: github.actor != 'dependabot[bot]'
        with:
          mode: exactly
          count: 1
          labels: "patch, minor, major"

  bump-version:
    needs:
    - check-semver-label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Install Speakeasy
        uses: mheap/setup-go-cli@fa9b01cdd4115eac636164f0de43bf7d51c82697 # v1.2.2
        with:
          owner: speakeasy-api
          repo: speakeasy
          cli_name: speakeasy
          package_type: zip
          version: 1.615.2 # renovate: datasource=github-releases depName=speakeasy-api/speakeasy

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}

      - name: Reset .speakeasy/gen.yaml to the version on main
        run: |
          git fetch origin main
          git checkout origin/main .speakeasy/gen.yaml .speakeasy/gen.lock

      - name: Set bump (patch)
        run: |
          BUMP_TYPE=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[]' | grep -E 'patch|minor|major')
          speakeasy bump $BUMP_TYPE

      - name: Commit SDK changes to the PR
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          add: .
          default_author: github_actions
          message: Bump .speakeasy/gen.yaml based on label
