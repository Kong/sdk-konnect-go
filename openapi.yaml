        Forwards requests to virtual clusters configured with port routing or
        SNI routing.

        While there can be multiple of these policies configured on a listener,
        there can only be one instance of

        `port_mapping`.

        When multiple policies are configured, the first one that matches the
        connection is used.

        If no policy matches, the connection is rejected.


