          maxLength: 512
        enabled:
          type: boolean
          description: Whether the policy is enabled.
          default: true
        config:
          type: object
          description: The configuration of the policy.
          oneOf:
            - $ref: '#/components/schemas/ForwardToClusterBySNIConfig'
            - $ref: '#/components/schemas/ForwardToClusterByPortMappingConfig'
          discriminator:
            propertyName: type
            mapping:
              port_mapping: '#/components/schemas/ForwardToClusterByPortMappingConfig'
              sni: '#/components/schemas/ForwardToClusterBySNIConfig'
        labels:
          $ref: '#/components/schemas/Labels'
      title: Forward to Virtual Cluster
    ForwardToClusterByPortMappingConfig:
      type: object
      description: >
        The configuration to forward request to `destination` and rewrite ports
        accordingly.

        All broker ids must fit in the range of ports defined in the listener,
        if it doesn't the metadata request will

        return an error.


        For example with ports: [9000, "9092-9094", "9100"] and `bootstrap_port:
        at_start` and brokers with ids

        1, 2, 3, 4 we will map: bootstrap to 9000 broker 1 to 9001, broker 2 to
        9002, broker 3 to 9003, and broker 4

        to 9004 and fail the metadata request as these ports are not open.


        However, with the same configuration but with brokers with ids:
        92,93,94,100 we will map: bootstrap to 9000,

        broker 92 to 9092, broker 93 to 9093, broker 94 to 9094, and broker 100
        to 9100.


        In most cases users should use a single range `["9090-9094"] ` and
        `bootstrap_port: at_start` and connect with

        `<host>:9090` as bootstrap server. Being able to use multiple ranges is
        only useful when when dealing with

        gaps in broker ids.


        It is strongly discouraged to use port mapping in production.
      required:
        - type
        - destination
        - advertised_host
      additionalProperties: false
      properties:
        type:
          type: string
          const: port_mapping
        destination:
          $ref: '#/components/schemas/VirtualClusterReference'
        advertised_host:
          type: string
          description: >-
            Virtual brokers are advertised to clients using this host. Any kind
            of host supported by kafka can be used. If not defined, it's
            listen_address. If listen_address is `0.0.0.0` it's the destination
            IP of the TCP connection.
        bootstrap_port:
          type: string
          enum:
            - none
            - at_start
          default: at_start
          description: >
            If set to `at_start`, the first port will be used as a bootstrap
            port.

            It provides a stable endpoint to use as the bootstrap server for
            clients, regardless of broker

            IDs in the cluster.


            Additionally, it offsets all ports by one, so for example, if there
            are 3 brokers (id=1, id=2, id=3)

            then we will use 4 ports: 9092 (bootstrap), 9093 (id=1), 9094
            (id=2), 9095 (id=3)

            With `none` we will use 3 ports: 9092 (id=1), 9093 (id=2), 9094
            (id=3).
          x-speakeasy-unknown-values: allow
        min_broker_id:
          type: integer
          default: 0
          description: The lowest broker node ID in the cluster.
    ForwardToClusterBySNIConfig:
      type: object
      description: >
        The configuration to forward requests to virtual clusters configured
        with SNI routing.
      required:
        - type
      additionalProperties: false
      properties:
        type:
          type: string
          const: sni
        sni_suffix:
          type: string
          description: >
            Optional suffix for TLS SNI validation.


            This suffix is concatenated with the virtual cluster "dns.label"
            label to form the base name for the SNI.

            If not provided, the virtual cluster "dns.label" label alone is used
            as the base name for the SNI.

            For example with sni_suffix: `.example.com` and virtual cluster
            "dns.label" label: `my-cluster`,

            the SNI suffix for it is `my-cluster.example.com`.

            If "dns.label" label is absent on the virtual cluster, the traffic
            won't be routed there.


            The bootstrap host is `bootstrap.my-cluster.example.com` and then
            each broker is addressable at `broker-0.my-cluster.example.com`,
            `broker-1.my-cluster.example.com`, etc.

            This means that your deployment needs to have a wildcard certificate
            for the domain and a DNS resolver that routes
            `*.my-cluster.example.com` to the proxy.


            The accepted format is a DNS subdomain starting with either `.` or
            `-`. For example, `-keg.example.com`, `.keg.example.com`,
            `.namespace.svc.cluster.local`, and `.localhost` are all valid,

            while `keg.example.com` is not.
          example: .example.com
          pattern: ^[\.-]([a-z0-9]([a-z0-9-]*[a-z0-9])?\.)*([a-z0-9-]*[a-z0-9])$
        advertised_port:
          type: integer
          minimum: 1
          maximum: 65535
          description: >
            Virtual brokers are advertised to clients with this port instead of
            listen_port. Useful when proxy is

            behind loadbalancer listening on different port.
