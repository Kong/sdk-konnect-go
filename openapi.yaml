    CatalogIntegrationApiSpecProvider:
      description: >
        Defines how an integration behaves as a source provider of Catalog
        Service API specs.

        API specs are entities that can be attached to Catalog Services.

        When an integration implements this capability, it can act as a source
        type for API spec contents.

        In this role, the integration becomes the source of truth for the spec.

        When a spec is attached to a Catalog Service using this source type, the
        platform relies on the external system to provide and update the spec
        data.

