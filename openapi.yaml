        - resource_type
      properties:
        name:
          type: string
          example: konnect_api
          description: >
            The globally unique name of the API spec provider that identifies it
            within the catalog.

            Corresponds to the API spec provider `type` when creating API specs.
        display_name:
          type: string
          example: Konnect API
          description: A user-friendly name for the API spec provider.
        description:
