    CatalogIntegrationAuthorization:
      title: CatalogIntegrationAuthorization
      description: Defines the authorization strategy for an integration.
      oneOf:
        - type: object
          nullable: true
        - $ref: '#/components/schemas/OAuth'
        - $ref: '#/components/schemas/MultiKeyAuth'
        - $ref: '#/components/schemas/GitHubAppInstallationAuth'
    OAuth:
      type: object
      description: >
        Defines the OAuth 2.0 authorization strategy used by an integration.

        This schema provides all necessary information for the platform to
        initiate

        and manage OAuth-based authorization flows on behalf of customers.
      required:
        - type
        - config
      properties:
        type:
          type: string
          const: oauth
        overridable_config:
          description: >
            A list of field names from the `config` object (e.g., `client_id`,
            `authorization_endpoint`, etc)

            that can be overridden on a per-customer basis. When a field is
            listed here, the catalog allows

            customer-defined values to take precedence over the default
            configuration provided by the integration.

            This supports flexible deployment models, including both SaaS-based
            and self-hosted OAuth authorization flows.
          type: array
          items:
            type: string
            enum:
              - client_id
              - client_secret
              - authorization_endpoint
              - token_endpoint
            x-speakeasy-unknown-values: allow
        config:
          type: object
          required:
            - grant_type
            - client_id
            - authorization_endpoint
            - token_endpoint
            - scope
            - rolling_refresh_exp_seconds
          properties:
            grant_type:
              type: string
              enum:
                - authorization_code
              description: >
                The OAuth 2.0 grant type used for authorization (e.g.,
                `authorization_code`).

                Determines the flow the integration uses to request access
                tokens.
            client_id:
              type: string
              example: d745213a-b7e8-4998-abe3-41f164001970
              description: >-
                The OAuth client identifier registered with the integration
                provider.
            authorization_endpoint:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: https://identity.service.com/oauth/authorize
                  description: The URL where users are redirected to authorize access.
            token_endpoint:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: https://identity.service.com/oauth/token
                  description: The URL used to retrieve access tokens.
            scope:
              type: array
              items:
                type: string
              example:
                - read
                - write
              description: |
                A list of permission scopes requested by the integration.
                Defines what level of access the token will grant.
            scope_delimiter:
              type: string
              default: ' '
              description: >
                A string used to separate multiple scopes in the `scope`
                parameter.
            rolling_refresh_exp_seconds:
              type: number
              nullable: true
              description: >
                Number of seconds before the refresh token grant can no longer
                be used to mint

                a new access token. Once expired clients must re-authenticate to
                restart the

                window interval.
              example: 15780000
    MultiKeyAuth:
      type: object
      description: >
        Defines an authentication strategy based on one or more API keys passed
        via HTTP headers.

        This strategy supports integrations that require custom headers for
        credential-based access,

        allowing flexibility across providers with different authentication
        header requirements.
      required:
        - type
        - config
      properties:
        type:
          type: string
          const: multi_key_auth
        config:
          type: object
          required:
            - headers
          properties:
            headers:
              type: array
              minItems: 1
              description: >
                A list of header definitions used to transmit API credentials to
                the integration's external API.

                Each header represents a unique key required by the provider.
              items:
                type: object
                title: KeyAuthHeader
                required:
                  - name
                  - display_name
                  - description
                properties:
                  name:
                    description: >-
                      The exact name of the HTTP request header where the
                      credential should be inserted.
                    type: string
                    example: X-API-Key
                  display_name:
                    description: >-
                      An optional user-friendly label for the key, used in UI
                      forms to guide users.
                    type: string
                    example: API Key
                    nullable: true
                  description:
                    description: >-
                      An optional brief explanation of the purpose or usage of
                      the key.
                    type: string
                    nullable: true
    GitHubAppInstallationAuth:
      type: object
      description: >
        Defines the GitHub App authorization strategy used by the GitHub
        integration.

        This strategy enables secure access to GitHub APIs using app
        installation tokens.

        It supports both API-based interactions and real-time event delivery via
        GitHub webhooks.

        Unlike standard OAuth flows, this strategy leverages GitHub's custom app
        installation flow

        and token lifecycle, making it ideal for deep, organization-level GitHub
        integration.
      required:
        - type
        - config
      properties:
        type:
          type: string
          const: github_app_installation
        config:
          type: object
          required:
            - app_install_url
            - app_manage_url
            - authorize_app_installation_endpoint
            - pending_app_installs_endpoint
          properties:
            app_install_url:
              type: object
              additionalProperties: false
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: >-
                    https://global.api.konghq.com/service-catalog-integrations/github/app/install
                  description: >
                    The URL where customers are directed to install the GitHub
                    App into their

                    GitHub organization.
            app_manage_url:
              type: object
              additionalProperties: false
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: >-
                    https://global.api.konghq.com/service-catalog-integrations/github/app/manage
                  description: >-
                    The GitHub App management page URL where users can view,
                    configure, or uninstall the app after installation.
            authorize_app_installation_endpoint:
              type: object
              additionalProperties: false
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: >-
                    https://global.api.konghq.com/service-catalog-integrations/github/app/authorize-installation
                  description: >
                    The endpoint used to link a completed GitHub App
                    installation with a customer account in the catalog.

                    This step finalizes the integration by exchanging metadata
                    from the GitHub installation event.
            pending_app_installs_endpoint:
              type: object
              additionalProperties: false
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  example: >-
                    https://global.api.konghq.com/service-catalog-integrations/github/app/pending-installs
                  description: >
                    The endpoint used to return a list of in-progress or
                    unlinked GitHub App installations awaiting user
                    confirmation.
